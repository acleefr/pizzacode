<div tabindex="0" class="focus:outline-none">
  <!-- Remove py-8 -->
  <div class="mx-auto container py-8">
    <div class="text-center">
      <h2 class="text-6xl font-extrabold">Les pizzas</h2>
      <p class="text-xl text-gray-500 mt-5 mb-16">Voici toutes les pizzas de nos chefs</p>
    </div>
    <div class="flex flex-wrap items-center lg:justify-between justify-center">
      <!-- Card 1 -->
      <div *ngFor="let pizza of content" tabindex="0" class="focus:outline-none mx-2 w-72 xl:mb-0 mb-8">
        <div>
          <img alt="person capturing an image" src="https://www.freeiconspng.com/thumbs/pizza-png/pizza-png-23.png" tabindex="0" class="focus:outline-none w-full h-44" />
        </div>
        <div class="bg-white">
          <div class="p-4">
            <div class="flex items-center">
              <h2 tabindex="0" class="focus:outline-none text-lg font-semibold"><strong>{{pizza.name}}</strong></h2>
            </div>
            <p tabindex="0" class="focus:outline-none text-xs text-gray-600 mt-2">{{pizza.recipe}}</p>
            <div class="flex mt-4">
              <h2 tabindex="0" class="focus:outline-none text-lg font-semibold">{{pizza.price}}â‚¬</h2>
            </div>
          </div>
        </div>
      </div>
      <!-- Card 1 Ends -->
    </div>

  </div>
</div>
